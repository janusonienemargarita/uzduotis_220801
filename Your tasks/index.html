<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <h1>Best <span class="ToDo">ToDo</span> App</h1>
        <img src="./logo.jfif" alt="social media">
    </header>
    <div class="top">
        
            <h2>Your Tasks</h2>

            <div class="button">

                <input placeholder="e.g wash dishes" />
                <button id="add">Add</button>
                <label for="error">There Was An Error</label>
                <br>
            </div>
    </div>
    <section>


        <div class="wrapper">
            <div class="dog">

                <input class="checkbox" type="checkbox" name="dog" value="1" required>
                <label for="dog">Walk The Dog</label>
                <div class="icons">
                    <i class="fa fa-pencil"></i>
                    <i style="font-size:20px" class="fa">&#xf014;</i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>

            <div class="trash">

                <input class="checkbox" type="checkbox" name="trash" value="1" required>
                <label for="trash">Take out Trash</label>
                <div class="icons">
                    <i class="fa fa-pencil"></i>
                    <i style="font-size:20px" class="fa">&#xf014;</i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
            <div class="milk">

                <input class="checkbox" type="checkbox" name="milk" value="1" required>
                <label for="milk">Buy milk</label>
                <div class="icons">
                    <i class="fa fa-pencil"></i>
                    <i style="font-size:20px" class="fa">&#xf014;</i>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
           

    </section>




</body>

</html>
