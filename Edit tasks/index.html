<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best ToDo App Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Best <span class="ToDo">ToDo</span> App</h1>
        <img src="./logo.jfif" alt="social media">
    </header>
<div class="wrapper">


    <div class="top">
        <h2>Edit Tasks</h2>
        <form action="">
        <div class="tasks">
            <div class="task1">
                <label for="id">Task ID </label>
                <input class="text" type="text" id="id" name="ID" value="123456789" readonly>

                <br>
            </div>
            <div class="task2">
                <label for="name">Name </label>
                <input class="text" type="text" id="name" name="Name" placeholder="Take out trashes" required>
            </div>

        </div>
    </div>

    </div>
    <div class="completed">
        <label for="completed">Completed</label>
        <input class="checkbox" type="checkbox" name="completed" value="1" required>

    </div>
    <div class=" blue">
        <button class="button">
            Edit
        </button>
        <label for="button">There Was An Error </label>
    </div>
</form>
    </div>

</div>

    <div class="black">
        <button class="button-black"> <a href="#">  Back to tasks</a>
          
        </button>
          </div>
    </div>


</body>

</html>
